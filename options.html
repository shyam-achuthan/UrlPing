<!DOCTYPE html>
<html>
<head>
  <title>URL Pinger Options</title>
  <link rel="stylesheet" href="styles/options.css">
</head>
<body>
  <div class="container">
    <h1>Manage Webhooks</h1>
    
    <div class="webhook-form">
      <h2>Add New Webhook</h2>
      <form id="webhookForm">
        <div class="form-group">
          <label for="webhookName">Name:</label>
          <input type="text" id="webhookName" required>
        </div>
        <div class="form-group">
          <label for="webhookUrl">URL:</label>
          <input type="url" id="webhookUrl" required>
        </div>
        <button type="submit">Add Webhook</button>
      </form>
    </div>

    <div class="webhook-list">
      <h2>Saved Webhooks</h2>
      <div id="webhooksList"></div>
    </div>
  </div>
  <script src="js/options.js"></script>
</body>
</html>
